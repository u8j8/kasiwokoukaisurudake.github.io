<!DOCTYPE html>&#10;<html lang="ja">&#10;<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☆★ゲッダン★☆ タイピング速度計測</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { font-size: 20px; padding: 10px; width: 50%; }
    .speed { font-size: 24px; margin-top: 20px; }
  </style>
</head>&#10;<body>&#10;&#10;&#32;&#32;<h1>&#9734;&#9733;&#12466;&#12483;&#12480;&#12531;&#9733;&#9734;&#32;&#12479;&#12452;&#12500;&#12531;&#12464;&#36895;&#24230;&#28204;&#23450;</h1>&#10;&#32;&#32;<p>&#27425;&#12398;&#25991;&#23383;&#12434;&#12391;&#12365;&#12427;&#12384;&#12369;&#36895;&#12367;&#20837;&#21147;&#12375;&#12390;&#12367;&#12384;&#12373;&#12356;&#65306;</p>&#10;&#32;&#32;<p><strong>&#9734;&#9733;&#12466;&#12483;&#12480;&#12531;&#9733;&#9734;</strong></p>&#10;&#32;&#32;<input type="text" id="typingInput" placeholder="ここに入力..." />&#10;&#32;&#32;<div class="speed" id="speedDisplay"></div>&#10;&#10;&#32;&#32;<script>
    const targetText = "☆★ゲッダン★☆";
    const inputField = document.getElementById("typingInput");
    const speedDisplay = document.getElementById("speedDisplay");

    let startTime = null;
    let finished = false;

    inputField.addEventListener("input", () => {
      const inputText = inputField.value;

      // タイマー開始条件：1文字目が入力された瞬間
      if (startTime === null && inputText.length > 0) {
        startTime = Date.now();
      }

      // 入力完了でタイマー停止
      if (!finished && inputText === targetText) {
        const endTime = Date.now();
        const timeTaken = (endTime - startTime) / 1000;
        const speed = targetText.length / timeTaken;

        speedDisplay.innerHTML = `速度: ${speed.toFixed(15)} 文字/秒 (タイム: ${timeTaken.toFixed(15)}秒)`;
        finished = true;
      }
    });

    // 再挑戦用に入力欄リセットで初期化
    inputField.addEventListener("focus", () => {
      if (finished) {
        startTime = null;
        finished = false;
        speedDisplay.textContent = "";
        inputField.value = "";
      }
    });
  </script>&#10;&#10;</body>&#10;</html>

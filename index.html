<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☆★ゲッダン★☆ タイピング速度計測</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { font-size: 20px; padding: 10px; width: 50%; }
    .speed { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>☆★ゲッダン★☆ タイピング速度測定</h1>
  <p>次の文字をできるだけ速く入力してください：</p>
  <p><strong>☆★ゲッダン★☆</strong></p>
  <input type="text" id="typingInput" placeholder="ここに入力..." onfocus="startTimer()" oninput="checkInput()" />
  <div class="speed" id="speedDisplay"></div>

  <script>
    let startTime;
    let totalTime = 0;
    const targetText = "☆★ゲッダン★☆";
    const inputField = document.getElementById('typingInput');
    const speedDisplay = document.getElementById('speedDisplay');

    function startTimer() {
      if (!startTime) {
        startTime = Date.now();
      }
    }

    function checkInput() {
      const inputText = inputField.value;
      if (inputText === targetText) {
        totalTime = Date.now() - startTime;
        const timeInSeconds = totalTime / 1000;
        const speed = targetText.length / timeInSeconds;
        speedDisplay.innerHTML = `速度: ${speed.toFixed(2)} 文字/秒 (タイム: ${timeInSeconds.toFixed(2)}秒)`;
      }
    }
  </script>

</body>
</html>
